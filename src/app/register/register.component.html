 
<div class="first">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h4>Registeration Form</h4>
                    </div>
                    <div class="card-body">

                        <form #regForm=ngForm (ngSubmit)="registerUser()" class="form-horizontal">

                            <div class="form-group">
                                <label for="name" class="cols-sm-2 control-label">User Name</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa"
                                                aria-hidden="true"></i></span>
                                        <div *ngIf="un.invalid && (un.dirty||un.touched)" style="color:red;">
                                            <div *ngIf="un.errors?.required">UserName required</div>
                                            <div *ngIf="un.errors?.minlength">Minimum 4 chars</div>
                                        </div>

                                        <input type="text" class="form-control" name="name" id="name"
                                            placeholder="Enter your Name" required minlength="4" #un="ngModel"
                                            placeholder="Enter user name" id="uname" required
                                            [(ngModel)]="reg.userName" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="cols-sm-2 control-label">Your Email</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-envelope fa"
                                                aria-hidden="true"></i></span>
                                        <input type="email" class="form-control" name="email" id="email" #em="ngModel"
                                            placeholder="Enter email" required
                                            pattern="[a-z0-9._%+-]+@[a-z0-9-]+\.[a-z]{2,4}$"
                                            [(ngModel)]="reg.userEmail"><br><br>
                                        <div *ngIf="em.invalid && (em.dirty||em.touched)" style="color:red;">
                                            <div *ngIf="em.errors?.required">Email is required</div>
                                            <div *ngIf="em.errors?.pattern">enter proper email</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="cols-sm-2 control-label">Password</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock fa-lg"
                                                aria-hidden="true"></i></span>
                                                <input type="password" class="form-control" name="upass" id="upass" #up="ngModel" placeholder="Enter password" required
                                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                                                [(ngModel)]="reg.userPassword"><br><br>
                                                <div *ngIf="up.invalid && (up.dirty||up.touched)" style="color:red;"  >
                                                 <div *ngIf="up.errors?.required">password is required</div>
                                                 <div *ngIf="up.errors?.pattern">Password shoild contain [min 8 char,1uppercase,1lowercase,1 special symbol]</div>
                                               </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock fa-lg"
                                                aria-hidden="true"></i></span>
                                                <input type="password" name="upass1" id="upass" #up1="ngModel" placeholder="Enter password" required
                                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                                                [(ngModel)]="reg.userPassword1"><br><br>
                                                <div *ngIf="up1.invalid && (up1.dirty||up1.touched)" style="color:red;"  >
                                                 <div *ngIf="up1.errors?.required">password is required</div>
                                                 <div *ngIf="up1.errors?.pattern">Password shoild contain [min 8 char,1uppercase,1lowercase,1 special symbol]</div>
                                               </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group ">
                                <button type="button"  [disabled]='regForm.invalid'
                                    class="btn btn-primary btn-lg btn-block login-button"   >Register</button>
                            </div>
                            <div class="login-register">
                                <a href="index.php">Login</a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
